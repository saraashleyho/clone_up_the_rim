<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Roll Up The Rim</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="sprite.css" />
    <link rel="preload" href="images/ballot.png" as="image" />
    <link rel="preload" href="images/coffee.png" as="image" />
    <link rel="preload" href="images/donut.png" as="image" />
    <link rel="preload" href="images/hyundai.png" as="image" />
    <link rel="preload" href="images/timscard.png" as="image" />
  </head>
  <body>
    <header>
      <h1 id="primary">Time to RRROLL!</h1>
      <p id="secondary">
        Use your fingers to swipe up on the cup for a chance to win!
      </p>
    </header>
    <main>
      <div id="cup" data-frame="1"></div>
    </main>
    <img alt="prize" id="prize" class="hidden" />
    <div id="confetti" class="hidden">
      <img src="images/confetti.svg" alt="confetti" />
    </div>
    <script src="game.js"></script>
  </body>
</html>
